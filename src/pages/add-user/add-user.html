<ion-header>

  <ion-navbar>
    <!-- <ion-title>{{accion}}</ion-title> -->
    <ion-buttons left >
      <button ion-button (click)="cerrarModal()">
        Cancelar
        <!-- <ion-icon name="md-close"></ion-icon> (ngSubmit)="onSubmit()" -->
      </button>
    </ion-buttons>
    <ion-buttons end >
      <button ion-button  type="submit" [disabled]="!userForm.valid" (click)="onSubmit()">
        Guardar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="userForm" class="form" > 
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.nombre" formControlName="nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Primer apellido</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.primerApellido" formControlName="primerApellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Segundo apellido</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.segundoApellido" formControlName="segundoApellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Género</ion-label>
      <ion-select [(ngModel)]="usuario.genero" formControlName="genero"> 
        <ion-option value="Femenino">Femenino</ion-option>
        <ion-option value="Masculino">Masculino</ion-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Correo electrónico</ion-label>
      <ion-input type="email"  [(ngModel)]="usuario.email" formControlName="email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Número de teléfono </ion-label>
      <ion-input type="number"  [(ngModel)]="usuario.telefono" formControlName="telefono"></ion-input>
    </ion-item>

  </form>

</ion-content>
