<ion-header>

  <ion-navbar>
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let grupo of grupos" >
      <ion-avatar item-start>
          <img src="../assets/imgs/usuario.png">
      </ion-avatar>
        <h2><strong>{{grupo.nombre}}</strong></h2>
        {{usuarioLogin.nombre}}
    </ion-item>
  </ion-list>
</ion-content>
