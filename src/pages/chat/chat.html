<ion-header>

  <ion-navbar>
    <ion-title>{{chat.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

  <ion-list no-lines>
  <ion-item text-wrap *ngFor="let chat of mensajes" >
    <div class="" text-right *ngIf="chat.usuarioEmisor != 1">
        <p>{{chat.contenido}}</p>
    </div>
    <div class="" text-left *ngIf="chat.usuarioEmisor == 1">
        <p>{{chat.contenido}}</p>
    </div>
  </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-border>
  <ion-toolbar class="no-border">        
    <ion-input  type="text" placeholder="Write your message ..." [(ngModel)]="msg.contenido"></ion-input>  
    <ion-buttons end>
      <button ion-button (click)="sendMessage()">
        <ion-icon name="send" color="secondary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>    
</ion-footer>
