<ion-header>

  <ion-navbar>
    <!-- <ion-title>{{accion}}</ion-title> -->
    <ion-buttons left >
      <button ion-button (click)="cerrarModal()">
        Cancelar
      </button>
    </ion-buttons>
    <ion-buttons end >
      <button ion-button  type="submit" [disabled]="!groupForm.valid" (click)="onSubmit()">
        Guardar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="groupForm" class="form" > 
    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text"  [(ngModel)]="grupo.nombre" formControlName="nombre"></ion-input>
    </ion-item>
  
    
  </form>
</ion-content>
