<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button  ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let chat of chats" (click)="openChat(chat)" >
      <ion-avatar item-start>
          <img src="../assets/imgs/usuario.png">
      </ion-avatar>
        <h2><strong>{{chat.nombre}}</strong></h2>
    </ion-item>
  </ion-list>

</ion-content>
