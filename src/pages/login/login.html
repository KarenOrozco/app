<ion-header>
    
</ion-header>

<ion-content padding>
  <ion-card>
    
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"  [(ngModel)]="usuario.matricula"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"  [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    
    <button ion-button color="secondary" (click)="login(usuario.matricula,usuario.password)" >Acceder</button>
  </ion-card>
</ion-content>
